        <textarea name="message" id="message" cols="30" rows="15" placeholder="Enter message"></textarea>
        <div class=half-flex>
          <div class="contact-name">
            <input type="text" name="message" id="message" placeholder="Enter name">
          </div>
          <div class="contact-email">
            <input type="email" name="email" id="email" placeholder="Enter email">
          </div>
        </div>
        <input type="text" name="subject" id="subject" placeholder="letter">
        <div class="contact-send">
          <button class="main-button send-button" type="submit">Send</button>
        </div>
      </form>
